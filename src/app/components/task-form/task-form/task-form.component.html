<div class="card custom-card">
  <div class="card-body">
    <h5 class="card-title"><i class="fa-solid fa-clipboard"></i> Add New Task</h5>
    <form (ngSubmit)="addTask()" #taskForm="ngForm">
      <div class="form-group mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title"
          placeholder="Add title🗒️ here ... " required />
      </div>
      <div class="form-group mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="description" name="description"
          placeholder="Add description🗒️ here ... " required></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="dueDate" [(ngModel)]="dueDate" name="dueDate" required />
      </div>
      <div class="form-group mb-3">
        <label for="priority">Priority</label>
        <select class="form-control" id="priority" [(ngModel)]="priority" name="priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">Add Task</button>
    </form>
  </div>
</div>
